<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/assets/css/style.css">
</head>

<body style="background-color: aliceblue">
    <main class="d-flex w-100">
        <div class="container">
            <div class="row d-flex justify-content-center">~
                <div class="text-center mt-5 mb-3">
                    <h1 class="h2">Result Analysis System</h1>
                </div>

                <div class="col-xl-7 col-12">
                    <div class="login">
                        <div class="card shadow-lg p-xl-3 mb-xl-5">
                            <div class="card-body">
                                <div class="row py-xl-4">
                                    <div class="col-xl-5 col-12 border-end">
                                        <div class="m-sm-4 text-center mt-2 mb-2">
                                            <img src="/public/assets/images/smitlogo2.jpg" alt="" class="login-img">
                                        </div>
                                    </div>
                                    <div class="col-xl-7 col-12">
                                        <p class="fs-5 fw-bold ms-4">
                                            Log In
                                        </p>

                                        <form method="POST" action="{{ route('login') }}" class="mx-4" id="enterFunc">

                                            <div class="mb-4">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="numberInput"
                                                        onkeypress="return restrictAlphabets(event)" maxlength="10"
                                                        placeholder="Username" name="email" aria-label="Username"
                                                        aria-describedby="basic-addon1" required>
                                                    <!-- <input type="text" id="numberInput" onkeypress="return restrictAlphabets(event)" maxlength="10"> -->
                                                    <span class="input-group-text  bg-transparent"><i
                                                            class="bi bi-person-fill"></i></span>
                                                </div>
                                            </div>
                                            <div class="mb-4">
                                                <div class="input-group">
                                                    <input type="password" class="form-control" name="password"
                                                        id="password" placeholder="Password" required>
                                                    <span class="input-group-text bg-transparent"><i
                                                            class="bi bi-lock-fill"></i></span>
                                                </div>
                                            </div>
                                            <div class="mb-4">
                                                <label for="checkbox" class="form-check user-select-none">Show Password
                                                    <input type="checkbox" class="form-check-input" value="remember_me"
                                                        name="remember-me" id="checkbox">
                                                    <span class="form-check-label" id="#"></span>
                                                </label>
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="submit" class="btn btn-primary w-100 fw-bold" value="Login"
                                                    id="">
                                            </div>
                                            <div class="form-group text-center forgot-password">
                                                <a href="{{ route('password.request') }}">Forgot password?</a>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/public/assets/js/script.js"></script>
    <script src="/public/assets/js/showPassword.js"></script>
</body>

</html>
